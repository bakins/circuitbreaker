run:
  tests: true
linters:
  disable-all: true
  enable:
  - deadcode
  - errcheck
  - goconst
  - gofumpt
  - goimports
  - golint
  - gosec
  - gosimple
  - govet
  - ineffassign
  - maligned
  - nakedret
  - prealloc
  - staticcheck
  - structcheck
  - unused
  - varcheck
  - whitespace
linters-settings:
  govet:
    check-shadowing: true
issues:
  exclude-use-default: false
